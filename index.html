<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo"> <span>To Do List</span></div>

      <div class="menu">
        <button class="btn active"> Home</button>
        <button class="btn"> Today <span class="badge">3</span></button>
      </div>

      <div class="section-title">
        Categories <span class="plus"></span>
      </div>
      <div class="categories">
        <button class="btn"> Web Development</button>
        <button class="btn"> Graphics Design</button>
        <button class="btn"> UI/UX Design</button>
      </div>

      <div class="footer-buttons">
        <button class="btn"> Completed</button>
        <button class="btn"> Trash</button>
      </div>
    </div>

    <div class="main">
      <div class="topbar">
        <div class="user-info">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQg0i5ClQLFDhg4UHZ0ZxbItAD4rSmeRmeriQ&s" alt="Profile">
          <span>Hey! Binod</span>
        </div>
        <div class="actions">
          <button class="add-btn">Add Task </button>
          <input type="text" placeholder="Search" class="search-bar">
        </div>
      </div>

      <div class="task-section">
        <h2>Tasks</h2>
        <div class="task-actions">
          <button class="btn"><img src="https://img.icons8.com/?size=160&id=114093&format=png" alt="Edit"></button>
          <button class="btn"><img src="https://img.icons8.com/?size=160&id=G01ACMKXfdpJ&format=png" alt="Delete"></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
